<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="work">
            <img src="./logo.svg" alt="" class="work__logo">
            <h2 class="work__title">
               We are launching soon!
            </h2>
            <p class="work__text">
               Subscribe and get notified
            </p>
            <form action="" class="work__form">
                <input type="email" name="" id="work__form-input" class="work__form-input" placeholder="  Your email address...">
                <label for="work__form-input" class="work__form-label">
                </label>
                <button type="button" id="button">Notify Me</button>
            </form>
            <img src="./illustration-dashboard.png" alt="" class="work__image">
            <div class="work__social">
                <ul>
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>
                <span class="work__social-note">
                    Copyright Ping. All right reserved
                </span>
            </div>
        </div>
    </section>
</body>
</html>
